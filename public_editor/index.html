<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Elite Level Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Buttons for selecting brush types -->
    <div>
        <button id="brush-normal">Normal</button>
        <button id="brush-fill">Fill</button>
    </div>
    <div>
        <button id="item-erase">Erase</button>
        <button id="item-chopper">Chopper</button>
        <button id="item-wall">Wall</button>
        <button id="item-break">Breakable</button>
        <button id="item-platform">Platform</button>
        <button id="item-door">Door</button>
        <button id="item-button">Button</button>
        <button id="item-fuel-station">Fuel Station</button>
        <button id="item-drone">Drone</button>
        <button id="item-tank">Tank</button>
        <button id="item-enemy-chopper">E. Chopper</button>
        <button id="item-person">Person</button>
        <button id="item-exit">Exit</button>
        <button id="item-heart">Hearts</button>
    </div>
    <div>
        <button id="undo-button">Undo</button>
        <button id="save-button">Save</button>
        <button id="load-button">Load</button>
        <button id="reset-button">Reset</button>
    </div>
    <div>
        Door/Button color:
        <button id="set-id-0">Blue</button>
        <button id="set-id-1">Red</button>
        <button id="set-id-2">Green</button>
        <button id="set-id-3">Yellow</button>
    </div>
    <!-- The canvas for the level editor -->
    <canvas id="gameCanvas"></canvas>

    <script src="js/collision.js"></script>
    <script src="js/collision_manager.js"></script>
    <script src="js/level_editor.js"></script>
</body>
</html>
